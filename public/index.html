<head>

  <link rel="apple-touch-icon" sizes="512x512" href="/logo-512.png">
  <link rel="manifest" href="/manifest.json">

  <meta property="og:title" content="Ipari és logisztikai ingatlanok Magyarországon" />
  <meta property="og:description" content="Vasútra optimalizált ipari és logisztikai ingatlanok Magyarországon – a jövő logisztikai központjai a Kelet–Nyugat folyosón." />
  <meta property="og:image" content="/og-hero-rail.jpg" />
  <meta property="og:type" content="website" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="robots" content="index,follow" />

  <style>
    :root { --gold:#DAA520; --ink:#111; --muted:#6b7280; }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:#fff;
    }

    a { text-decoration:none; color:inherit; }

    .container { max-width:1100px; margin:0 auto; padding:0 20px; }

    .nav {
      display:flex;
      align-items:center;
      gap:14px;
      padding:12px 0;
      border-bottom:1px solid #eee;
      background:#fff;
      position:relative;
      z-index:10;
    }

    .nav img { height:36px; }

    .nav-right {
      margin-left:auto;
      display:flex;
      gap:16px;
      font-weight:500;
    }

    .btn {
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
    }

    .btn-gold { background:var(--gold); color:#111; }
    .btn-ghost { border:1px solid rgba(0,0,0,.3); }

    .section { padding:40px 0; }

    .grid {
      display:grid;
      gap:16px;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
    }

    .card {
      border:1px solid #eee;
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }

    .card img {
      width:100%;
      height:160px;
      object-fit:cover;
    }

    .card .body { padding:14px; }

    .badge {
      display:inline-block;
      background:#f3f4f6;
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      margin-right:8px;
      margin-top:6px;
    }

    .footer {
      border-top:1px solid #eee;
      color:#666;
    }

    .footer-inner {
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:16px 0;
    }

    /* Tipográfia: egységes sorkizárás */
    p {
      text-align:justify;
      text-justify:inter-word;
      hyphens:auto;
      line-height:1.8;
    }
    .section p { margin-bottom:14px; }

    /* Splash screen */
    #splash-screen {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background-color:#111111;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index:9999;
      transition:opacity .6s ease;
    }
    #splash-screen.fade-out { opacity:0; pointer-events:none; }
    #splash-screen img { width:120px; height:120px; margin-bottom:20px; }
    #splash-progress { width:100px; height:6px; background-color:#333; border-radius:3px; overflow:hidden; }
    #splash-progress span {
      display:block; width:0; height:100%; background-color:#d4af37; animation:load 2s linear forwards;
    }
    @keyframes load { to { width:100%; } }

    /* HERO animációk */
    @keyframes zoomInHero { 0%{transform:scale(1)} 100%{transform:scale(1.1)} }
    @keyframes arrowBounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(10px)} }
    @keyframes heroTicker { 0%{transform:translateX(0)} 100%{transform:translateX(-50%)} }

    /* --- HERO szöveg fix: sose lógjon ki --- */
    #hero .content {
      position: relative;
      z-index: 2;
      padding: 0 20px;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }
    #hero .title {
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.1;
      margin: 0 0 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }
    #hero .subtitle {
      font-size: clamp(16px, 3vw, 24px);
      margin: 0 0 28px;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    @media (max-width: 480px) {
      #hero { padding-top: 36px; }
      #hero .title { letter-spacing: .5px; }
    }
    /* HERO finomhangolás – feszesebb tipó, simább zoom, jobb olvashatóság */
    /* 1) Szövegblokk szűkítése (feszesebb kompozíció) */
    #hero .content { max-width: 780px; }
    /* 2) Cím optikai súly (prémiumabb hatás) */
    #hero .title { font-weight: 600; }
    /* 3) Sima, lassabb zoom + enyhén magasabb fókusz */
    @keyframes zoomInHero {
      0%   { transform: scale(1) translateY(0); }
      100% { transform: scale(1.06) translateY(-1.5%); }
    }
    #hero > div[style*="background-image"] {
      animation-duration: 28s !important;      /* lassabb mozgás */
      background-position: center 40% !important; /* kicsit feljebb a fókusz */
    }
    /* + Extra: overlay kicsit sötétebb a jobb kontraszthoz */
    #hero::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.50),
        rgba(0,0,0,0.35)
      );
      z-index: 1;
    }
    /* a meglévő sötét overlay-t nem kell törölni; ez ráerősít. Ha túl sötét: 0.45/0.3-ra állítsd */

    /* Akinek fontos: motion-redukció támogatás */
    @media (prefers-reduced-motion: reduce) {
      #hero > div[style*="background-image"] { animation: none !important; transform: none !important; }
    }
  </style>
</head>
